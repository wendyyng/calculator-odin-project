<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for the Odin Project
    </title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-outer">
        <div class="calculator-inner">
            <div class="screen">
                <div data-previous-number class="previous"></div>
                <div data-current-number class="current"></div>
            </div>
        
            <button data-all-clear class="grey" >AC</button>
            <button data-clear class="grey">C</button>
            <button data-operator class="grey">%</button>
            <button data-operator class="orange-symbols">รท</button>
            <button data-number class="grey">7</button>
            <button data-number class="grey">8</button>
            <button data-number class="grey">9</button>
            <button data-operator class="orange-symbols">x</button>
            <button data-number class="grey">4</button>
            <button data-number class="grey">5</button>
            <button data-number class="grey">6</button>
            <button data-operator class="orange-symbols">-</button>
            <button data-number class="grey">1</button>
            <button data-number class="grey">2</button>
            <button data-number class="grey">3</button>
            <button data-operator class="orange-symbols">+</button>
            <button data-number class="span-two grey">0</button>
            <button class="grey">.</button>
            <button data-equal class="orange-symbols">=</button>
        
        </div>  
    </div>
</body>
</html>
